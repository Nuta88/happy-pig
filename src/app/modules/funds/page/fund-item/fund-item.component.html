  class="fund-container"
>

          color="primary"
          aria-label="Remove fund button"
          class="fund-remove-btn"
          (click)="handleRemoveFund($event)">

  </button>
  <div class="fund-title">{{fund.name}}</div>
  <mat-progress-bar mode="determinate" [value]="percentage"></mat-progress-bar>

</section>
